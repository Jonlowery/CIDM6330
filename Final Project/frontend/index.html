<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio Viewer</title>
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #filter { margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
  </style>
</head>
<body>

  <h1>Portfolio Viewer</h1>
  <label for="filter">Filter by CUSIP:</label>
  <input id="filter" placeholder="enter cusip…" />

<label for="portfolio-select">Choose Portfolio:</label>
<select id="portfolio-select">
  <option value="" disabled selected>Loading…</option>
</select>

  <h2 id="portfolio-name">Loading…</h2>
  <table id="holdings-table">
    <thead>
      <tr>
        <th>CUSIP</th>
        <th>Face Amount</th>
        <th>Book Price</th>
        <th>Book Yield</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="faceChart" width="600" height="300"></canvas>

  <script>
  const apiRoot = 'http://localhost:8000/api';
  let allHoldings = [];
  let chart;

  // New: store fetched portfolios
  let portfolios = [];

  async function loadPortfolios() {
    const res = await fetch(`${apiRoot}/portfolios/`);
    portfolios = await res.json();

    const select = document.getElementById('portfolio-select');
    select.innerHTML = '';  // clear “Loading…” option

    if (!portfolios.length) {
      select.innerHTML = '<option value="">No portfolios</option>';
      return;
    }

    portfolios.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.id;
      opt.textContent = p.name;
      select.appendChild(opt);
    });

    // Select first portfolio by default and trigger load
    select.value = portfolios[0].id;
    updatePortfolio(portfolios[0]);
  }

  async function updatePortfolio(portfolio) {
    document.getElementById('portfolio-name').textContent = portfolio.name;

    const res = await fetch(`${apiRoot}/holdings/?portfolio=${portfolio.id}`);
    allHoldings = await res.json();

    renderTable(allHoldings);
    renderChart(allHoldings);
  }

  function renderTable(holdings) {
    const tbody = document.querySelector('#holdings-table tbody');
    tbody.innerHTML = '';
    holdings.forEach(h => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${h.security_cusip}</td>
        <td>${parseFloat(h.original_face_amount).toFixed(2)}</td>
        <td>${h.book_price || ''}</td>
        <td>${h.book_yield || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderChart(holdings) {
    const ctx = document.getElementById('faceChart').getContext('2d');
    const labels = holdings.map(h => h.security_cusip);
    const data = holdings.map(h => parseFloat(h.original_face_amount));
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: { labels, datasets: [{ label: 'Face Amount', data }] },
      options: { scales: { y: { beginAtZero: true } } }
    });
  }

  // Live filter as before
  document.getElementById('filter').addEventListener('input', e => {
    const term = e.target.value.toUpperCase();
    const filtered = allHoldings.filter(h => h.security_cusip.includes(term));
    renderTable(filtered);
    renderChart(filtered);
  });

  // When the user picks a different portfolio
  document.getElementById('portfolio-select').addEventListener('change', e => {
    const selected = portfolios.find(p => p.id == e.target.value);
    if (selected) updatePortfolio(selected);
  });

  // Kick things off
  loadPortfolios();
</script>


</body>
</html>
