{% load static %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analyzer</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body id="top">

<header class="app-header">
    <div class="header-left"> <a href="#top"> <h1>Portfolio Analyzer</h1> </a> </div>
    <div class="header-right"> <button id="export-pdf-btn" title="Export current view to PDF">Export PDF</button> <button id="dark-mode-toggle">Toggle Dark Mode</button> </div>
</header>

<div class="container" id="main-content">
    <div class="controls">
        <div class="control-row">
             <label for="customer-select">Customer:</label>
             <select id="customer-select"></select>
        </div>
        <div class="control-row hidden" id="portfolio-filter-container">
            <label for="portfolio-filter-select">Portfolio:</label>
            <select id="portfolio-filter-select">
                <option value="">-- Select Portfolio --</option>
            </select>
        </div>
        <div id="filters-container"></div>
        <div class="filter-buttons-container">
            <button id="add-filter-btn" class="filter-action-btn">Add Filter</button>
            <button id="clear-all-filters-btn" class="filter-action-btn">Clear All Filters</button>
            <button id="create-portfolio-btn" class="control-action-btn">Create Sub-Portfolio</button>
        </div>
    </div>

    <h2 id="portfolio-name">Loadingâ€¦</h2>

    <div class="charts-grid">
        <div class="chart-container"><canvas id="yieldVsMaturityChart"></canvas></div>
        <div class="chart-container"><canvas id="parByMaturityYearChart"></canvas></div>
        <div class="chart-container"><canvas id="couponPieChart"></canvas></div>
        <div class="chart-container"><canvas id="priceVsYieldChart"></canvas></div>
    </div>

    <div class="table-container">
        <table id="holdings-table">
            <thead>
                <tr>
                    <th data-key="security_cusip" data-type="string">CUSIP<span class="sort-arrow"></span></th>
                    <th data-key="description" data-type="string">Description<span class="sort-arrow"></span></th>
                    <th data-key="par" data-type="number">Par<span class="sort-arrow"></span></th>
                    <th data-key="settlement_price" data-type="number">Price<span class="sort-arrow"></span></th>
                    <th data-key="coupon" data-type="number">Coupon<span class="sort-arrow"></span></th>
                    <th data-key="yield" data-type="number">Yield<span class="sort-arrow"></span></th>
                    <th data-key="wal" data-type="number">WAL<span class="sort-arrow"></span></th>
                    <th data-key="estimated_maturity_date" data-type="number">Est. Maturity Year<span class="sort-arrow"></span></th>
                    <th data-key="maturity_date" data-type="date">Maturity Date<span class="sort-arrow"></span></th>
                    <th data-key="call_date" data-type="date">Call Date<span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Totals</td>
                    <td id="totals-par">0</td>
                    <td></td> <td></td> <td id="totals-yield">0</td>
                    <td id="totals-wal">0</td>
                    <td colspan="3"></td> </tr>
            </tfoot>
        </table>
    </div>
</div>

<div id="create-portfolio-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create New Sub-Portfolio</h3>
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
        </div>
        <form id="create-portfolio-form">
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-portfolio-name">Portfolio Name:</label>
                    <input type="text" id="new-portfolio-name" name="name" required placeholder="e.g., Q3 High Yield">
                </div>
                <div class="form-group hidden" id="admin-customer-select-group">
                    <label for="admin-customer-select">Assign to Customer:</label>
                    <select id="admin-customer-select" name="customer_select_input">
                        <option value="">Loading customers...</option>
                    </select>
                </div>
                <div id="modal-error-message" class="modal-error-message"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button type="submit" class="btn-primary">Create Portfolio</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Make the admin status available globally in JS
    // Safer way to assign boolean from Django template tag
    const IS_ADMIN_USER = {% if is_admin %}true{% else %}false{% endif %};
    console.log("User admin status (from HTML):", IS_ADMIN_USER); // Debug log
</script>

<script src="{% static 'script.js' %}"></script>

</body>
</html>
